<div class="container">
    <div class="jumbotron">
        <h1>Busca de Produtos</h1>
        <p>Essa página é responsável por fazer a busca de Produtos.</p>
    </div>

    <form>
        <label for="inputText">BUSCAR POR:</label>
        <div class="form-row align-items-center">
            <div class="col-auto">
                <select id="inputState" class="form-control">
                    <option id="1" selected>Produto</option>
                    <option id="2">Tecnologia</option>
                    <option id="3">Mercado</option>
                </select>
            </div>
            <div class="col-auto">
                <input type="text" class="form-control " id="inputWord">
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-primary">Buscar</button>
            </div>
        </div>
    </form>
    <br>
  <div class="row">
      <div class="col">
          <table class="table table-striped table-hover">
              <thead class="thead-dark">
              <tr>
                  <th>Nome</th>
                  <th>Descrição</th>
                  <th>Tecnologias</th>
                  <th>Mercado Alvo</th>
              </tr>
              </thead>
              <tbody>
                  <tr *ngFor="let Gubeeproduct of products" >
                      <td>{{Gubeeproduct.name}}</td>
                      <td>{{Gubeeproduct.description}}</td>
                      <td>
                        <ul *ngFor="let technology of Gubeeproduct.technologies" >
                          <li>{{technology.name}}</li>
                        </ul>
                      </td>
                      <td>
                        <ul *ngFor="let target of Gubeeproduct.targets">
                          <li>{{target.name}}</li>
                        </ul>
                      </td>
                  </tr>
              </tbody>
          </table>
      </div>
      <pre>{{MyError | json}}</pre>
  </div>
</div>
